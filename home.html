<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div>
        <section class="container">
            <button id="english-button">English</button>
            <button id="arabic-button">Arabic</button>
        </section>
    </div>
    <script>
        function navigateToLanguage(lang) {
            window.location.href = `index.html?lang=${lang}`;
        }

        document.getElementById('english-button').addEventListener('click', () => {
            navigateToLanguage('en');
        });

        document.getElementById('arabic-button').addEventListener('click', () => {
            navigateToLanguage('ar');
        });

        function addGlobalEventListeners() {
            document.body.addEventListener('click', (event) => {
                if (event.target.tagName !== 'BUTTON') {
                    console.log("Background clicked! No action taken.");
                }
            });

            document.body.addEventListener('touchstart', (event) => {
                if (event.target.tagName !== 'BUTTON') {
                    console.log("Screen touched! No action taken.");
                }
            });
        }

        addGlobalEventListeners();
    </script>
</body>
</html>
