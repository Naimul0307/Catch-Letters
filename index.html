<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <section class="container">
            <div id="text-display"></div>
        </section>
    </div>
    <div id="time-display">
        Time Left: <span id="time">00</span> seconds
    </div>
    <button id="stop-change" hidden>Stop Animation</button>
    <!-- Full-screen overlays for messages -->
    <div id="message-overlay" class="overlay"></div>
    <div id="time-up-overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
